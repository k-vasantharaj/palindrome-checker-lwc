<template>
   <lightning-card title="Palindrome Checker">
    <div class="slds-p-around_medium">
    <lightning-input class="slds-align_absolute-center" label="Enter the word" value={word} onchange={handleWordChange}></lightning-input>
    <div><lightning-button class=" slds-m-top_medium slds-align_absolute-center"  label="Check Palindrome" variant="brand" onclick={handleCheckPalindrome}></lightning-button>
   </div>
    <div class="slds-text-align_center slds-m-top_medium slds-text-heading_medium"><b class={result}> {isPalindrome}</b></div>
    </div>
   </lightning-card>
</template>
